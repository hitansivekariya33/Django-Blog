{% extends "base.html" %}

{% block extra_css %}
    <style>
        h1{
            text-align : center
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 3px 3px 3px 3px lightgrey;
            padding: 20px;
          }
          
          label, input, textarea {
            display:block;            
            margin-bottom: 10px;
            width:100%
          }
          label
          {
            font-weight: bold;
          }
          input, textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }
          
          button {
            background-color: #FFD700;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          button:hover {
            background-color: #45a049;
          }         
    </style>
{% endblock extra_css %}

{% block content %}
<form action="" method="post">
    <h1>Comment Here</h1>
    {% csrf_token %}
    <label for="title">Title : </label>
    <input type="text" name="title" id="title" value="{{blog.title}}" size="100%" disabled><br>
    <label for="content">Content :</label>
    <textarea name="content" id="content" rows="5" cols="100" disabled>{{blog.blog_content}}</textarea><br>
    <label for="date">Published Date : </label>
    <input type="text" name="date" id="date" value="{{blog.created_at}}" disabled><br>
    {{form.as_p}}
    <button type="submit" class='btn btn-warning'>Post Comment</button>
</form>
{% endblock content %}
