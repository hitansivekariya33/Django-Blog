{% extends "base.html" %}
{% block extra_css %}
    <style>
        h1{
            text-align : center
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 3px 3px 3px 3px lightgrey;
            padding: 20px;
            margin-top:30px;
          }
          
          label, input, textarea {
            display:block;            
            margin-bottom: 10px;
            width:100%
          }
          label
          {
            font-weight: bold;
          }
          input, textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }
          
          button {
            background-color: #FFD700;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          button:hover {
            background-color: #45a049;
          }         
    </style>
{% endblock extra_css %}

{% block content %}
<form method="post" action="" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="card">
    <button class="btn btn-warning" type="submit">Submit</button>
    </div>
</form>
{% endblock content %}
